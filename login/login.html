<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="#" method="post">
                <div class="form-header">
                    <div class="title">
                        <h4>PROFILE </h4>
                        <h2>Account Login</h2>
                    </div>
                    </div>
                <div class="input-box">
                    <input id="email" type="text"  name="email" required>
                    <span>Email*</span>
                </div>
                <div class="input-box">
                    <input id="password" type="password" name="password" required>
                    <span>Password*</span>
                </div>
                <input type="checkbox" onclick="showPassword()" class="show">
                <span class="showPass">Show Password</span>
                <div class="continue-button">
                    <button id="login"><a href="#">Log-in</a></button>
                </div>
                
            </form>
            <div class="register">
                    <button><a href="/register/register.html" >Don't have an account yet?</a></button>
                </div>

        </div>
    </div>  



    <script src="login.js"></script>
</body>
</html>
